name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  APP: tripslog
  VERSION: ${{ github.sha }}

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle:
    name: üèó Build Spring Boot JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build JAR
        run: ./gradlew -Papp=${APP} -Pversion=${{ env.VERSION }} bootJar --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP }}-${{ env.VERSION }}
          path: build/libs/${{ env.APP }}-${{ env.VERSION }}.jar

  docker:
    name: üê≥ Build & Push Docker Image
    needs: gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP }}-${{ env.VERSION }}
          path: jar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.APP }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.APP }}:latest
          build-args: |
            JAR_FILE=jar/${{ env.APP }}-${{ env.VERSION }}.jar
          cache-from: type=gha
          cache-to: type=gha,mode=max