apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "springboot.appname" . }}
  labels:
    {{- include "springboot.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "springboot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "springboot.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-for-mongodb
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: {{ include "springboot.appname" . }}
            {{- if .Values.envConfigMap }}
            - configMapRef:
                name: {{ include "springboot.appname" . }}
            {{- end }}
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB authentication..."
              until mongosh \
                --host "$MONGODB_HOST" \
                --port "$MONGODB_PORT" \
                -u "$MONGODB_USERNAME" \
                -p "$MONGODB_PASSWORD" \
                --authenticationDatabase "$MONGODB_DATABASE" \
                --eval "db.runCommand({ ping: 1 })" >/dev/null 2>&1; do
                echo "MongoDB not ready yet, retrying..."
                sleep 3
              done
              echo "MongoDB is ready."
        - name: mongo
          image: "{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}"
          envFrom:
            - secretRef:
                name: {{ default (include "springboot.dbname" .) .Values.mongodb.auth.existingSecret }}
          command:
            - sh
            - -c
            - |
              mongosh {{ include "springboot.dbname" . }}:27017 \
                -u "$MONGO_INITDB_ROOT_USERNAME" \
                -p "$MONGO_INITDB_ROOT_PASSWORD" \
                --authenticationDatabase admin <<'EOF'
              const databaseName = process.env.MONGO_INITDB_DATABASE;
              const user = process.env.MONGO_USERNAME;
              const pwd = process.env.MONGO_PASSWORD;

              if (!databaseName || !user || !pwd) {
                throw new Error("Missing required MongoDB environment variables");
              }

              const database = db.getSiblingDB(databaseName);

              if (!database.getUser(user)) {
                database.createUser({
                  user: user,
                  pwd: pwd,
                  roles: [{ role: "readWrite", db: databaseName }]
                });
                print("User created");
              } else {
                print("User already exists");
              }
              EOF
      containers:
        - name: {{ include "springboot.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "springboot.appname" . }}
            {{- if .Values.envConfigMap }}
            - configMapRef:
                name: {{ include "springboot.appname" . }}
            {{- end }}
          volumeMounts:
            {{- if .Values.volumeMounts }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: app-config
          configMap:
            name: {{ include "springboot.appname" . }}
        {{- if .Values.volumes }}
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}